<div class="px-4 py-5 my-5 text-center">
  <form [formGroup]="dataForm">
  <div class="row mb-3 text-center">
      <div class="col-4">
        <label for="interval">Timer , ms</label>
        <input class="form-control" type="number" id="interval" formControlName="timer">
      </div>
      <div class="col-4">
        <label for="size">Array Size</label>
        <input class="form-control" type="number" id="size" formControlName="arraySize">
      </div>
      <div class="col-4">
        <label for="additionalIds">Additional Array Ids</label>
        <input class="form-control" id="additionalIds" formControlName="additionalIds">
      </div>
  </div>
</form>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Int</th>
          <th>Float</th>
          <th>Color</th>
          <th>Child</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data | async; trackBy: trackByFn">
          <td>{{ item.id }}</td>
          <td>{{ item.int }}</td>
          <td>{{ item.float }}</td>
          <td [style.background-color]="item.color">{{ item.color }}</td>
          <td>
            <table class="table" *ngIf="item?.child">
              <tbody>
                <tr>
                  <th>Id</th>
                  <th>Color</th>
                </tr>
                <tr>
                  <td>{{ item.child.id }}</td>
                  <td [style.background-color]="item.child.color">{{ item.child.color }}</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
