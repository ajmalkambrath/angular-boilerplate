<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Simple content</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Extensive prebuilt components, and powerful JavaScript plugins.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" [routerLink]="['/auth']" routerLinkActive="router-link-active" >Goto login</button>
      </div>
    </div>
    <div class="col-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody *ngIf="userData">
          <tr *ngFor="let item of userData | async">
            <th scope="row"><a [href]="item.html_url" target="_blank">{{ item.id }}</a></th>
            <td align="left">{{ item.name }}</td>
            <td align="left">{{ item.description }}</td>
          </tr>
        </tbody>
        <p *ngIf="!userData">no data found</p>
      </table>
</div>
